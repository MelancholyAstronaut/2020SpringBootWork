<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>电子书城</title>
    <link rel="stylesheet" href="/client/css/main.css" type="text/css"/>
</head>
<body class="main">
<div th:insert="~{client/head.html}"></div>
<div th:insert="~{client/menu_search.html}"></div>

<div id="divpagecontent">
    <table width="100%" border="0" cellspacing="0">
        <tr>
            <td width="25%">
                <table width="100%" border="0" cellspacing="0" style="margin-top:30px">
                    <tr>
                        <td class="listtitle">我的帐户</td>
                    </tr>
                    <tr>
                        <td class="listtd">
                            <img src="/client/images/miniicon.gif" width="9"
                                 height="6"/>&nbsp;&nbsp;&nbsp;&nbsp;
                            <a href="/page/modifyuserinfo">用户信息修改</a>
                        </td>
                    </tr>
                    <tr>
                        <td class="listtd">
                            <img src="/client/images/miniicon.gif" width="9"
                                 height="6"/>&nbsp;&nbsp;&nbsp;&nbsp;
                            <a href="/user/findOrderByUser">订单查询</a>
                        </td>
                    </tr>
                    <tr>
                        <td class="listtd">
                            <img src="/client/images/miniicon.gif" width="9"
                                 height="6"/>&nbsp;&nbsp;&nbsp;&nbsp;
                            <a href="/user/logout">用戶退出</a>
                        </td>
                    </tr>
                </table>
            </td>
            <td>
                <div style="text-align:right; margin:5px 10px 5px 0px">
                    <a href="/page/goback">首页</a>&nbsp;&nbsp;&nbsp;&nbsp;&gt;&nbsp;&nbsp;&nbsp;
                    <a href="/user/myAccount">&nbsp;我的帐户</a>&nbsp;&nbsp;&nbsp;&nbsp;&gt;&nbsp;&nbsp;&nbsp;&nbsp;
                    订单查询
                </div>
                <table cellspacing="0" class="infocontent">
                    <tr>
                        <td style="padding:20px"><p><b>我的订单</b></p>
                            <p>
                                共有<font style="color:#FF0000">[[${orders.size()}]]</font>订单
                            </p>
                            <table width="100%" border="0" cellspacing="0" class="tableopen">
                                <tr>
                                    <td bgcolor="#A3E6DF" class="tableopentd01">订单号</td>
                                    <td bgcolor="#A3D7E6" class="tableopentd01">收件人</td>
                                    <td bgcolor="#A3CCE6" class="tableopentd01">订单时间</td>
                                    <td bgcolor="#A3B6E6" class="tableopentd01">状态</td>
                                    <td bgcolor="#A3E2E6" class="tableopentd01">操作</td>
                                </tr>
                                <tr th:each="order:${orders}">
                                    <td class="tableopentd02">[[${order.id}]]</td>
                                    <td class="tableopentd02">[[${order.receiverName }]]</td>
                                    <td class="tableopentd02">[[${order.ordertime}]]</td>
                                    <td class="tableopentd02">[[${order.paystate==0?"未支付":"已支付"}]]</td>
                                    <td class="tableopentd03">
                                        <a href="/findOrderById?id=${order.id}">查看</a>&nbsp;&nbsp;
                                        <a th:if="${order.paystate==0}" th:href="@{/delOrderByI(id=${order.id})}">刪除</a>
                                        <a th:if="${order.paystate!=0}"
                                           th:href="@{/delOrderById(id=${order.id},type='client')}">刪除</a>
                                    </td>
                                </tr>

                            </table>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</div>
<div th:insert="~{client/foot}"></div>
</body>
</html>
