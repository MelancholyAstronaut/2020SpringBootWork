<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>电子书城</title>
    <link rel="stylesheet" href="/client/css/main.css" type="text/css"/>

</head>
<body class="main">
<div th:insert="~{client/head.html}"></div>
<div th:insert="~{client/menu_search.html}"></div>
<div id="divpagecontent">
    <table width="100%" border="0" cellspacing="0">
        <tr>
            <td>
                <div style="text-align:right; margin:5px 10px 5px 0px">
                    <a href="/page/goback">首页</a>&nbsp;&nbsp;&nbsp;&nbsp;&gt;&nbsp;&nbsp;&nbsp;
                    <a th:href="@{/client/product/findProductByCategory(Category=${product.category})}">&nbsp;[[${product.category}]]</a>&nbsp;&nbsp;&nbsp;&nbsp;&gt;&nbsp;&nbsp;&nbsp;&nbsp;[[${product.name}]]
                </div>
                <table cellspacing="0" class="infocontent">
                    <tr>
                        <td><img src="/client/ad/page_ad.jpg" width="900" height="84"/>
                            <table width="100%%" border="0" cellspacing="0">
                                <tr>
                                    <td width="30%">
                                        <div class="divbookcover">
                                            <p>
                                                <img th:src="${product.imgurl}"
                                                     width="213" height="269" border="0"/>
                                            </p>
                                        </div>
                                        <div style="text-align:center; margin-top:25px">
                                            <a th:href="@{/cart/addCart(id=${product.id})}">
                                                <img src="/client/images/buybutton.gif" border="0"/>
                                            </a>
                                        </div>
                                    </td>
                                    <td style="padding:20px 5px 5px 5px">
                                        <img src="/client/images/miniicon3.gif" width="20" height="13"/>
                                        <font class="bookname">&nbsp;&nbsp;[[${product.name}]]</font>
                                        <hr/>
                                        售价：<font color="#FF0000">￥[[${product.price}]]</font>
                                        <hr/>
                                        类别：[[${product.category }]]
                                        <hr/>
                                        <p>
                                            <b>内容简介：</b>
                                        </p> [[${product.description}]]
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</div>

<div th:insert="~{client/foot}"></div>
</body>
</html>
